<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://cdn.bootcss.com/socket.io/1.7.1/socket.io.min.js"></script>
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/chat.js" type="text/javascript"></script>
        <script src="js/chat_ui.js" type="text/javascript"></script>
        <link rel="stylesheet" type="" href="css/style.css">
    </head>
    <body>
            <div id="content">
                <div id='room'>
                    <div id='room-list'>
                        
                    </div>
                    <div id='messages'>
                        
                    </div>
                    <form id='send-form'>
                        <input type="text" id='send-message' value="">
                        <input type="submit" id="send-button"  value="send">
                        <div id='help'>
                            chat commands
                            <ul>
                                
                                <li>roomName:<span id='roomName'></span></li>
                                <li>Change Nickname: <input id="nick_name" type="text"> <input type="button" id='button_alter_nickname' value="修改呢称"> </li>
                                <li>Join/Create room: <input id="change_room" type="text"> <input type="button" id='button_alter_room' value="修改房间"></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
